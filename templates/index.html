<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Merger - Combine PDFs Instantly</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Header Section -->
        <header class="header">
            <div class="header-content">
                <div class="logo-section">
                    <div class="logo-icon">
                        <i class="fas fa-file-pdf"></i>
                    </div>
                    <div class="logo-text">
                        <h1>PDF Merger</h1>
                        <p>Combine multiple PDFs into one document</p>
                    </div>
                </div>
                <div class="header-stats">
                    <div class="stat">
                        <span class="stat-number" id="fileCount">0</span>
                        <span class="stat-label">Files</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Upload Section -->
            <section class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">
                        <i class="fas fa-cloud-upload-alt"></i>
                    </div>
                    <h3>Drop PDF files here or click to browse</h3>
                    <p>Support for multiple files â€¢ Maximum 50MB per file</p>
                    <input type="file" id="fileInput" multiple accept=".pdf" hidden>
                    <button class="browse-btn" onclick="document.getElementById('fileInput').click()">
                        <i class="fas fa-folder-open"></i>
                        Browse Files
                    </button>
                </div>
            </section>

            <!-- Files List Section -->
            <section class="files-section">
                <div class="files-header">
                    <h3>
                        <i class="fas fa-list"></i>
                        Selected Files
                    </h3>
                    <button class="clear-all-btn" id="clearAllBtn" onclick="clearAllFiles()">
                        <i class="fas fa-trash"></i>
                        Clear All
                    </button>
                </div>
                <div class="files-list" id="filesList">
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <p>No files selected yet</p>
                        <small>Upload PDF files to get started</small>
                    </div>
                </div>
            </section>

            <!-- Action Section -->
            <section class="action-section">
                <button class="merge-btn" id="mergeBtn" onclick="mergePDFs()" disabled>
                    <i class="fas fa-magic"></i>
                    <span>Merge PDFs</span>
                    <div class="btn-shine"></div>
                </button>
            </section>
        </main>

        <!-- Toast Notifications -->
        <div class="toast-container" id="toastContainer"></div>

        <!-- Loading Overlay -->
        <div class="loading-overlay" id="loadingOverlay">
            <div class="loading-content">
                <div class="loading-spinner"></div>
                <h3>Processing your PDFs...</h3>
                <p>This may take a few moments</p>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
